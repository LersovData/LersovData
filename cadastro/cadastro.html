<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="./js/sessao.js"></script>
    <script src="js/cadastrar.js" defer></script>
    <link rel="shortcut icon" href="img/carrinho-de-compras.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro.css">
    <title>Cadastrar</title>
</head>

<body>
    <div class="main">
        <div class="left">
            <div class="cadastrarLogin">
                <div class="conteudoRight">
                    <!-- <p class="bemvindoP">Seja bem-vindo</p> -->
                    <p class="bemvindoP2">Seja-Bem Vindo!</p>
                    <div class="textoRight">
                        <p>Nosso compromisso é garantir a eficiência!</p>
                      
                    </div>
                </div>
                <img class="imgDash" src="img/dashboard-capa.webp" alt="">
            </div>
        </div>
        <div class="right">
            <div class="container">
                <div class="logo">
                    <img src="img/carrinho-de-compras (1).png" alt="">
                    
                </div>
                <div class="titulo">
                    <p class="subtitulo">Coloque suas informações</p>
                </div>
                <div class="container-inputs">
        
                    <div class="inputs">
                        <p>Email</p>
                        <input id="email" placeholder="Insira seu email" type="text">
                    </div>
                    <div class="inputs">
                        <p>Senha</p>
                        <input id="senha" placeholder="Insira sua senha" type="password">
                    </div>
                    <div class="inputs">
                        <p>Confirmar senha</p>
                        <input id="confirmar_senha" placeholder="Confirme sua senha" type="password">
                    </div>
                </div>
                <div class="login">
                    <button onclick="validarInformacoes()">
                        <h2>Cadastrar</h2>
                    </button>
                </div>
                <div class="semconta">
                    <p>Já tem conta ? <a href="./login.html">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
