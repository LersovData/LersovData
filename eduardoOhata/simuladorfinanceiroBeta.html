<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    Quantidade de clientes que passaram pelo corredor no dia:
    <input type="number" id="input_qtdcorredor"> <input type="date" id="input_data1"><br><br>

    Número de clientes do dia:
    <input type="number" id="input_qtdclientesdia"> <input type="date" id="input_data2"><br><br>

    Valor médio gasto por cliente:
    <input type="number" id="input_valormedio"> <br><br>

    Dias por mês:
    <input type="number" id="input_diames"> <br><br>

    <button onclick="calcularcorredor()">Calcular valor corredor</button>



<div id="div_mensagem"></div>


</body>
<script> function calcularcorredor(){

    var qtdPessoasCorredor = Number(input_qtdcorredor.value)
    var qtdClientesDia = Number(input_qtdclientesdia.value)
    var qtdValorMedio = Number(input_valormedio.value)
    var diaMes = Number(input_diames.value)
    var pessoasMes = (qtdPessoasCorredor * diaMes)
    var valorTotal = pessoasMes * qtdValorMedio
    var valorCorredor = (valorTotal / (qtdClientesDia * qtdValorMedio)) * 100


    div_mensagem.innerHTML = `O valor do corredor é ${valorCorredor}% do valor gasto no mercado`


}







</script>
</html>
