<!doctype html> 
<html>

<head>
    <title>Graphics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/heatmap.js@2.0.5/build/heatmap.min.js"></script>

    <style>
        #heatmapContainer {
            width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <h1>Graphics</h1>
    <div style="display: flex;">
        <div style="width: 45%;">
            <canvas id="sensorDigital"></canvas>
        </div>
        <div style="width: 45%;">
            <div id="heatmapContainer"></div>
        </div>
    </div>

    <script>
        var heatmap = h337.create({
            container: document.getElementById('heatmapContainer'),
            radius: 40,
            maxOpacity: 0.6,
            blur: 0.9
        });

        var sensorDigital = new Chart(document.getElementById('sensorDigital').getContext('2d'), {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Digital',
                    borderColor: '#63B1BC',
                    backgroundColor: '#0762C8',
                    data: []
                }]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: '(Horas)'
                        },
                        beginAtZero: true
                    },
                    y: {
                        title: {
                            display: true,
                            text: '(Pessoa)'
                        },
                        beginAtZero: true
                    }
                }
            }
        });

        var paginacao = {};
        var tempo = {};

        function obterDados(endpoint) {
            fetch('http://localhost:3300/sensores/' + endpoint)
                .then(response => response.json())
                .then(valores => {
                    if (paginacao[endpoint] == null) {
                        paginacao[endpoint] = 0;
                    }
                    if (tempo[endpoint] == null) {
                        tempo[endpoint] = 0;
                    }

                    var ultimaPaginacao = paginacao[endpoint];
                    paginacao[endpoint] = valores.length;
                    valores = valores.slice(ultimaPaginacao);

                    valores.forEach((valor, index) => {
                        // atualiza o chart.js
                        if (sensorDigital.data.labels.length == 10 && sensorDigital.data.datasets[0].data.length == 10) {
                            sensorDigital.data.labels.shift();
                            sensorDigital.data.datasets[0].data.shift();
                        }

                        sensorDigital.data.labels.push(tempo[endpoint]++);
                        sensorDigital.data.datasets[0].data.push(parseFloat(valor));
                        sensorDigital.update();

                        // atualiza o heatmap
                        heatmap.addData({
                            min: 0,
                            max: 1,
                            x: Math.random() * 600,
                            y: Math.random() * 400,
                            value: parseFloat(valor)
                        });
                    });
                })
                .catch(error => console.error('Erro ao obter dados:', error));
        }

        setInterval(() => {
            obterDados('digital'); // atualiza todos os gr√°ficos juntos
        }, 1000);

    </script>
</body>

</html>
