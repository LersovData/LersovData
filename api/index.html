<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lersov Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/heatmap.js@2.0.5/build/heatmap.min.js"></script>

    <style>
        body {
            background-color: #EDEBEB;
        }

        .card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 45%;
            height: 400px;
            background-color: #f9f9f9;
            border: transparent;
            border-radius: 10px;
            padding: 10px;
        }

        .fundoMapaCalor {
            width: 600px;
            height: 400px;
            margin: 0 auto;
        }

        .areaCorredor {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        .doisCorredores {
            height: 100%;
            gap: 100px;
            display: flex;
        }

        .corredor {
            width: 65px;
            height: 100%;
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .prateleira {
            height: 85%;
            width: 5px;
            border: solid 1px #000;
        }

        #heatmapContainer {
            width: 125px;
            height: 400px;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <h1>Gráficos</h1>
    <div style="display: flex; justify-content: space-evenly; align-items: center;">
        <div class="card" style="width: 45%;">
            <canvas id="sensorDigital"></canvas>
        </div>

        <div class="card" style="width: 45%;">
            <div class="fundoMapaCalor">
                <div class="areaCorredor">
                    <div class="doisCorredores">
                        <div class="corredor">
                            <div class="prateleira"></div>
                        </div>
                        <div class="corredor">
                            <div class="prateleira"></div>
                        </div>
                    </div>
                    <div id="heatmapContainer"></div>
                    <div class="doisCorredores">
                        <div class="corredor">
                            <div class="prateleira"></div>
                        </div>
                        <div class="corredor">
                            <div class="prateleira"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        var heatmap = h337.create({
            container: document.getElementById('heatmapContainer'),
            radius: 40,
            maxOpacity: 0.6,
            blur: 0.9
        });

        var sensorDigital = new Chart(document.getElementById('sensorDigital').getContext('2d'), {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Massas',
                    backgroundColor: 'rgb(0,202,255)',
                    data: []
                }]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: '(Fluxo)',
                            font: {
                                size: 18
                            }
                        },
                        beginAtZero: true
                    },
                    y: {
                        title: {
                            display: true,
                            text: '(Pessoa)',
                            font: {
                                size: 18
                            }
                        },
                        beginAtZero: true
                    }
                }
            }
        });

        var paginacao = {};
        var tempo = {};

        function obterDados(endpoint) {
            fetch('http://localhost:3300/sensores/' + endpoint)
                .then(response => response.json())
                .then(valores => {
                    if (paginacao[endpoint] == null) {
                        paginacao[endpoint] = 0;
                    }
                    if (tempo[endpoint] == null) {
                        tempo[endpoint] = 0;
                    }

                    var ultimaPaginacao = paginacao[endpoint];
                    paginacao[endpoint] = valores.length;
                    valores = valores.slice(ultimaPaginacao);

                    valores.forEach((valor, index) => {
                        // atualiza o chart.js
                        if (sensorDigital.data.labels.length == 10 && sensorDigital.data.datasets[0].data.length == 10) {
                            sensorDigital.data.labels.shift();
                            sensorDigital.data.datasets[0].data.shift();
                        }

                        sensorDigital.data.labels.push(tempo[endpoint]++);
                        sensorDigital.data.datasets[0].data.push(parseFloat(valor));
                        sensorDigital.update();

                        // atualiza o heatmap
                        heatmap.addData({
                            min: 0,
                            max: 1,
                            x: Math.random() * 100,
                            y: Math.random() * 400,
                            value: parseFloat(valor)
                        });
                    });
                })
                .catch(error => console.error('Erro ao obter dados:', error));
        }

        setInterval(() => {
            obterDados('digital'); // atualiza todos os gráficos juntos
        }, 1000);

    </script>
</body>

</html>
