<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de calor</title>

    <!-- importando o heatmap -->
    <script src="https://cdn.jsdelivr.net/npm/heatmap.js@2.0.5/build/heatmap.min.js"></script>
    <style>
        #heatmapContainer {
            width: 600px;
            height: 400px;
            border: 1px solid #52b2d87c;
            position: relative;
        }

        .areaCorredor {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
           
        }

        .corredor {
            width: 65px;
            height: 90%;
            border: 2px solid #000;
        }
    </style>
</head>

<body>
    <!-- heatmap -->
    <div id="heatmapContainer">
        <!-- para colocar os corredores de fundo -->
        <div class="areaCorredor">
            <div class="corredor"></div>
            <div class="corredor"></div>
            <div class="corredor"></div>
            <div class="corredor"></div>
        </div>
    </div>
</body>

</html>

<script>
    // configuração inicial do heatmap
    var heatmapInstance = h337.create({
        container: document.getElementById('heatmapContainer'),
        radius: 50,
        maxOpacity: 0.6,
        blur: 1,
    });

    // dados (x, y, valor de intensidade)
    const data = {
        max: 100,
        data: [
            // Corredor 1 (x = 100)
            { x: 125, y: 50, value: 70 },
            { x: 125, y: 100, value: 70 },
            { x: 125, y: 150, value: 70 },
            { x: 125, y: 200, value: 70 },
            { x: 125, y: 250, value: 70 },
            { x: 125, y: 300, value: 70 },
            { x: 125, y: 350, value: 70 },

            // Corredor 2 (x = 300)
            { x: 300, y: 50, value: 100 },
            { x: 300, y: 100, value: 100 },
            { x: 300, y: 150, value: 100 },
            { x: 300, y: 200, value: 100 },
            { x: 300, y: 250, value: 100 },
            { x: 300, y: 300, value: 100 },
            { x: 300, y: 350, value: 100 },

            // Corredor 3 (x = 500)
            { x: 475, y: 50, value: 50 },
            { x: 475, y: 100, value: 50 },
            { x: 475, y: 150, value: 50 },
            { x: 475, y: 200, value: 50 },
            { x: 475, y: 250, value: 50 },
            { x: 475, y: 300, value: 50 },
            { x: 475, y: 350, value: 50 }
        ]
    };

    // adicionando os dados ao heatmap
    heatmapInstance.setData(data);
</script>
